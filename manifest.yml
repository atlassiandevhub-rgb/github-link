modules:
  jira:adminPage:
    - key: github-link-hello-world-admin-page
      title: "Github Link"
      resource: main
      resolver:
        function: resolver
      render: native
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: ui/index.jsx
permissions:
  scopes:
    - storage:app
  external:
    fetch:
      backend:
        - address: https://api.github.com
    images:
      - address: https://www.molecularecologist.com
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/06c73744-7d9e-47f1-b709-34e6e016e245
